<div class="d-flex text-center flex-column p-0">
  <div mat-dialog-content class="">
    <span>{{ data.message }}</span>
  </div>
  <div class="d-flex justify-content-center">
    <button mat-stroked-button (click)="processBtnPressed('Ok Button Pressed')">
      {{ data.processButtonLabel }}
    </button>
    <button mat-button (click)="closeWindow('Cancel Button Pressed')">
      {{ data.cancelButtonLabel }}
    </button>
  </div>
</div>
